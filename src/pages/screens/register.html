<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Face - Registro</title>
    <script src="../../../js/register.js" defer></script>
    <link rel="stylesheet" href="../../../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register1">
                <img src="../../img/logoJF.png" alt="Journal Face Logo" class="logo">
                <h4>Journal Face</h4>
                <h2>Registre-se</h2>
                <p>Já possui uma conta? <a href="../../../index.html">Entrar</a></p>
            </div>
            <div class="register2">
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="firstName" placeholder="Nome" required>
                        <input type="text" id="lastName" placeholder="Sobrenome" required>
                    </div>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <input type="password" id="recoveryPassword" placeholder="Senha de Recuperação" required>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
